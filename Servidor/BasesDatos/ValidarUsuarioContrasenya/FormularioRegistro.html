<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
</head>
<body>
    <form action="LogicaRegistro.php" method="post" class="mi-formulario">
        <h2>Formulario de Registro</h2>

        <!-- Campo para el nombre de usuario -->
        <label for="username">Usuario:</label>
        <input type="text" name="username" id="username" required>

        <br>

        <!-- Campo para la contraseña -->
        <label for="password">Contraseña:</label>
        <input type="password" name="password" id="password" required>

        <br>

        <!-- Campo para confirmar la contraseña -->
        <label for="confirm_password">Confirmar Contraseña:</label>
        <input type="password" name="confirm_password" id="confirm_password" required>

        <br>

        <label for="rol">Rol</label>
        <input type="rol" name="rol" id="rol" required>

        <br>
        <!-- Botón para registrar -->
        <button type="submit" name="register">Registrarse</button>
    </form>

    <br>

    <!-- Redirigir al formulario de login -->
    <form action="Formulario.html" method="post" class="mi-formulario">
        <button type="submit">Volver a Iniciar Sesión</button>
    </form>
</body>
</html>
